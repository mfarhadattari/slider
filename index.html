<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="https://kit.fontawesome.com/2505059374.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <main>
        <section>
            <div class="sliders-container">
                <button class="primary-btn" onclick="previousSlide()"><i
                        class="fa-solid fa-circle-chevron-left"></i></button>
                <div class="slider">
                    <img id="slider-img" src="./images/pic-1.jpg" alt="">
                    <div class="auto-view-stop-btns">
                        <button class="primary-btn" onclick="autoView()"><i
                                class="fa-solid fa-circle-play"></i></button>
                        <button class="primary-btn" onclick="stopAuto()"><i
                                class="fa-solid fa-circle-stop"></i></button>
                    </div>
                </div>
                <button class="primary-btn" onclick="nextSlide()"><i
                        class="fa-solid fa-circle-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <script src="./js/slider.js"></script>
</body>

</html>
